<div>


  <div style="display: flex; flex-direction: column;justify-content: space-evenly; align-items: center;">
    <img style="width: 50px; height: 50px; border-radius: 50px;" class="image" [src]="user.image" alt="">

    <label> Link imagem</label>
    <input type="text" [(ngModel)]="user.image" class="form-control" required placeholder="Link">
    <label> Name</label>
    <input type="text" [(ngModel)]="user.name" class="form-control" required placeholder="Name">
    <label> E-mail</label>
    <input type="text" [(ngModel)]="user.email" class="form-control" required placeholder="E-Mail">
  </div>
  <div style="display: flex; justify-content: space-around; margin-top: 1%;">
    <button mat-flat-button color="primary" (click)="creteUser(user)" >Create</button>
    <button mat-flat-button color="warn" (click)="close()" >Cancel</button>
  </div>
</div>
